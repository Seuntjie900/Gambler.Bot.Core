trigger:
- master

name: $(BuildDefinitionName)_$(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: BuildJob
    steps:
    - task: DownloadSecureFile@1
      name: diceAccountsFile
      inputs:
        secureFile: 'diceaccounts.json'

    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          $env:DICETESTACCOUNTS = "$(diceAccountsFile.secureFilePath)"
          Write-Host "DICETESTACCOUNTS environment variable is set to $env:DICETESTACCOUNTS"
      env:
        diceAccountsFile.secureFilePath: $(diceAccountsFile.secureFilePath)

    - task: NuGetToolInstaller@1

    - task: NuGetCommand@2
      inputs:
        restoreSolution: '$(solution)'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: DotNetCoreCLI@2
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: True
        versioningScheme: byBuildNumber

    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'doormattest'

- stage: Test
  dependsOn: Build
  jobs:
  - job: TestJob
    steps:
    - task: VSTest@2
      inputs:
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'
